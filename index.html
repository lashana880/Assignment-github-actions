<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conva-like Drawing App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f0f0f0;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }

    #tools {
      margin: 10px;
    }

    #tools button {
      padding: 10px 20px;
      margin-right: 5px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #4caf50;
      color: white;
    }

    #tools button:hover {
      background-color: #45a049;
    }

    #canvasContainer {
      border: 2px solid #333;
      background-color: white;
      margin-top: 10px;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>

  <h1>Conva-like Drawing App</h1>

  <div id="tools">
    <button onclick="clearCanvas()">Clear</button>
    <button onclick="changeColor('black')">Black</button>
    <button onclick="changeColor('red')">Red</button>
    <button onclick="changeColor('blue')">Blue</button>
    <button onclick="changeColor('green')">Green</button>
  </div>

  <div id="canvasContainer">
    <canvas id="drawingCanvas" width="800" height="500"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');

    let painting = false;
    let color = 'black';
    let brushSize = 5;

    function startPosition(e) {
      painting = true;
      draw(e);
    }

    function endPosition() {
      painting = false;
      ctx.beginPath(); // reset path
    }

    function draw(e) {
      if(!painting) return;

      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      ctx.lineWidth = brushSize;
      ctx.lineCap = "round";
      ctx.strokeStyle = color;

      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function changeColor(newColor) {
      color = newColor;
    }

    canvas.addEventListener('mousedown', startPosition);
    canvas.addEventListener('mouseup', endPosition);
    canvas.addEventListener('mousemove', draw);

    // Optional: handle touch for mobile
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      startPosition({ clientX: touch.clientX, clientY: touch.clientY });
    });
    canvas.addEventListener('touchend', (e) => { e.preventDefault(); endPosition(); });
    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      draw({ clientX: touch.clientX, clientY: touch.clientY });
    });
  </script>

</body>
</html>
